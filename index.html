<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Portfolio City</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="info">
        <h1>Fort Progress - a Three.js Portfolio City</h1>
        <p>Use WASD or arrow keys to move, and mouse to look around.</p>
        <p>Click on the screen to start exploring.</p>
    </div>
    <div id="container"></div>
    
    <!-- Load Three.js from CDN as ES module -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>

    <!-- Main script -->
    <script type="module" src="src/js/main.js"></script>
    
    <!-- Debug output -->
    <div id="debug" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; font-family: monospace; display: none;"></div>
</body>
</html>
